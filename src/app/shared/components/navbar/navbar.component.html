@if(loaderStatus){
    <app-loader></app-loader>
}

<nav class="navbar">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="/user/dashboard">
            <div class="container-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="Logo" width="35" height="35">
            </div>
            <div class="app-name">
                <h4 class="mt-1">&nbsp;&nbsp;ConDigi</h4>
            </div>
        </a>
        <div class="container-info-user d-flex align-items-center position-relative">
            <div class="container-profile-photo">
                <img src="../../../../assets/templates/no-user-profile.jpg" alt="Profile" width="35" height="35">
            </div>
            <div class="username" (click)="toggleDropdown()">
                <label>&nbsp;&nbsp;&nbsp;Jordan26 <fa-icon [icon]="iconViewMore"></fa-icon></label>
            </div>
            <!-- Dropdown menu -->
            @if(dropdownOpen){
            <div class="dropdown-menu show">
                <div class="dropdown-arrow"></div>
                <div class="info-user text-center">
                    <small>Usuario</small><br />
                    <small>{{emailUser}}</small>
                </div>
                <hr />
                <a class="dropdown-item" (click)="goToViewProfile()">
                    <div class="hero-icon d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        &nbsp;&nbsp;Mi perfil
                    </div>
                </a>
                <a class="dropdown-item" (click)="goToChangePassword()">
                    <div class="hero-icon d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                        &nbsp;&nbsp;Contraseña
                    </div>
                </a>
                <hr />
                <a class="dropdown-item" (click)="signOut()">
                    <div class="hero-icon d-flex align-items-center icon-log-out">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                        </svg>
                        &nbsp;&nbsp;Cerrar sesión
                    </div>
                </a>
            </div>
            }
        </div>
    </div>
</nav>
