<div class="container">
    <div class="title d-flex justify-content-between">
        <div class="hero-icon d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>  
            <h3 class="title-module"><b>{{titleModule}}</b></h3>
        </div>
        <div class="back mt-1">
            @if(!isMobileView){
                <button class="btn btn-back" (click)="goToBack()">
                    <fa-icon [icon]="iconBack"></fa-icon>&nbsp;&nbsp;ATR√ÅS
                </button>
            }
            @else {
                <button class="btn btn-back btn-mobile" (click)="goToBack()">
                    <fa-icon [icon]="iconBack"></fa-icon>
                </button>
            }
        </div>
    </div>
</div>
